  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e6e6e6;
    }

    .procard {
      background-color: #f3f3f3;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: rgba(50, 50, 93, 0.45) 0px 30px 60px -12px ,
        rgba(0, 0, 0, 0.5) 0px 18px 36px -18px ;

    }
 

    .image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #b19249;
      padding: 4px;
      margin-bottom: 10px;
    }

    .pro-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #f9f3f3;
    }

    .textdata {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
    }

    .textdata .work {
      font-size: 20px;
      font-weight: 500;
      color: #666;
      margin-top: 5px;
    }

    .media {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
    }

    .media a {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4959b170;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .media a:hover {
      transform: scale(1.1);
      opacity: 0.9;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
        rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
        rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
        rgba(0, 0, 0, 0.06) 0px 2px 1px,
        rgba(0, 0, 0, 0.09) 0px 4px 2px,
        rgba(0, 0, 0, 0.09) 0px 8px 4px,
        rgba(0, 0, 0, 0.09) 0px 16px 8px,
        rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 10px 5px 15px;
    }

    .button .subc,
    .button .mess {
      padding: 8px 20px;
      border-radius: 13px;
      border: none;
      color: #f3f3f3;
      font-weight: 500;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button .subc {
      background-color: #ff0000;
    }

    .button .mess {
      background-color: #4959b1;
    }

    .button button:hover {
      opacity: 0.85;
      transform: scale(1.02);
      box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -28px inset;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      row-gap: 10px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .stats div {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0 20px;
      margin: 2px 5px;
      border-left: 4px solid #4959b1;
    }

    .stats svg {
      fill: #333;
    }

    .bar-graph {
      margin-top: 25px;
      padding: 20px;
      background: #f6f6f6;
      border-radius: 15px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 20px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .bar .label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .progress {
      position: relative;
      height: 30px;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .progress span {
      position: absolute;
      z-index: 1;
      right: 10px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      pointer-events: none;
    }

    .progress::before {
      content: '';
      position: absolute;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 30px;
      z-index: 0;
    }

    .comment::before {
      width: 65%;
      background: #007bff;
    }

    .like::before {
      width: 80%;
      background: #ff5722;
    }

    .share::before {
      width: 40%;
      background: #4caf50;
    }

    .comment span {
      left: calc(65% - 160px);
    }

    .like span {
      left: calc(80% - 105px);
    }

    .share span {
      left: calc(40% - 240px);
    }

  html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

body {
  justify-content: space-evenly;
}
